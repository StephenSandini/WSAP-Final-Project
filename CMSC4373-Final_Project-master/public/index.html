<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!--BANNER-->
    <title>My Store</title>
  </head>
  <body>
    <div class="my-banner">My Store Online</div>

    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!---USER NAV BAR-->
          <li class="nav-item">
            <button
              class="btn btn-outline-danger modal-pre-auth"
              data-toggle="modal"
              data-target="#modal-form-signin"
            >
              Sign In/Up
            </button>
          </li>
          <li class="nav-item">
            <button id="menu-button-home" class="btn btn-outline-primary">
              Home
            </button>
          </li>
          <li class="nav-item">
            <button
              id="menu-button-purchases"
              class="btn btn-outline-primary modal-post-auth"
            >
              Purchases
            </button>
          </li>

          <li class="nav-item">
            <button
              id="menu-button-signout"
              class="btn btn-outline-danger modal-post-auth"
            >
              Sign Out
            </button>
          </li>
          <!---ADMIN NAV BAR-->
          <li class="nav-item">
            <button
              id="menu-button-manageusers"
              class="btn btn-outline-danger modal-post-admin"
            >
              Manage Users
            </button>
          </li>
          <li class="nav-item">
            <button
              id="menu-button-signout-admin"
              class="btn btn-outline-danger modal-post-admin"
            >
              Sign Out
            </button>
          </li>
        </ul>
        <button
          id="menu-button-shoppingcart"
          class="modal-post-auth btn btn-outline-success"
          type="button"
        >
          <img src="images/shoppingcart.png" width="30px" />
          (<span id="shoppingcart-count">0</span>)
        </button>
        <button
          id="menu-button-profile"
          class="btn btn-outline-primary modal-post-auth"
        >
          Profile
        </button>
      </div>
    </nav>

    <!-- Modal: POPUP INFO BOX -->
    <div
      class="modal fade"
      id="modal-popup-info"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-popup-info-title"></h5>
          </div>
          <div class="modal-body" id="modal-popup-info-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: SIGN IN-->
    <div
      class="modal fade"
      id="modal-form-signin"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-form-signin-label">
              Sign In, Please
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-signin" method="post">
              <div>
                <input type="email" name="email" placeholder="email address" />
              </div>
              <div>
                <input type="password" name="password" placeholder="password" />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Sign In
                </button>
              </div>
            </form>
            <div>
              No Account Yet?
              <button id="button-signup" class="btn btn-outline-info">
                Create New Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: ADD NEW PRODUCT -->
    <div
      class="modal fade"
      id="modal-add-product"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-add-product-id">
              Add New Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-add-product" method="post">
              <div>
                <input type="text" name="name" placeholder="product name" />
                <p id="error-add-name" class="error-add-product"></p>
              </div>
              <div>
                <input type="text" name="price" placeholder="price ($)" />
                <p id="error-add-price" class="error-add-product"></p>
              </div>
              <!--THIS IS WHERE I WILL PLACE CATEGORY FOR PRODUCTS-->
              Summary:<br /><textarea name="summary"></textarea>
              <p id="error-add-summary" class="error-add-product"></p>
              <div>
                <img id="form-add-image-tag" style="display: block" />
                Image:
                <input id="form-add-image-button" type="file" value="upload" />
                <p id="error-add-image" class="error-add-product"></p>
              </div>
              <button type="submit" class="btn btn-outline-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal: EDIT PRODUCT -->
    <div
      class="modal fade"
      id="modal-edit-product"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-edit-product-lable">
              Update Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-edit-product" method="post">
              <input type="hidden" name="docId" />
              <input type="hidden" name="imageName" />
              <div>Name: <input type="text" name="name" /></div>
              <p id="error-edit-name" class="error-edit-product"></p>
              <div>Price: <input type="text" name="price" /></div>
              <p id="error-edit-price" class="error-edit-product"></p>
              <div>Summary:<br /><textarea name="summary"></textarea></div>
              <p id="error-edit-summary" class="error-edit-product"></p>
              <div>
                <img id="form-edit-image-tag" style="display: block" />
                <input type="file" id="form-edit-image-button" value="upload" />
              </div>
              <div>
                <button type="submit" class="btn btn-outline-primary">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal: SIGN UP -->
    <div
      class="modal fade"
      id="modal-form-signup"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-form-signup-label">
              Create New Account
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-signup" method="post">
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="email address"
                  required
                />
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  placeholder="password"
                  required
                  minlength="6"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="passwordConfirm"
                  placeholder="confirm password"
                  required
                  minlength="6"
                />
                <span id="form-signup-password-error" style="color: red"></span>
              </div>
              <button type="submit" class="btn btn-outline-primary">
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: TRANSACTION DETAILS -->
    <div
      class="modal fade"
      id="modal-transaction"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <!-- NOTE: modal-xl makes it larger/wider and scrollable allows modal to be scrollable-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-transaction-title"></h5>
          </div>
          <div class="modal-body" id="modal-transaction-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: TRANSACTION DETAILS -->
    <div
      class="modal fade"
      id="modal-user-detail"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <!-- NOTE: modal-xl makes it larger/wider and scrollable allows modal to be scrollable-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-user-detail-title"></h5>
          </div>
          <div class="modal-body" id="modal-user-detail-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: VIEW REVIEW DETAILS -->
    <div
      class="modal fade"
      id="modal-view-review"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <!-- NOTE: modal-xl makes it larger/wider and scrollable allows modal to be scrollable-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-view-review-title"></h5>
          </div>
          <div class="modal-body" id="modal-view-review-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: ADD NEW REVIEW -->
    <div
      class="modal fade"
      id="modal-add-review"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-add-review-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-add-review" method="post">
              Rating:
              <div
                class="btn-group btn-group-toggle"
                role="group"
                data-toggle="buttons"
              >
                <label class="btn btn-block 0-star disabled">
                  <input
                    type="radio"
                    name="ratings"
                    id="0-star-add"
                    autocomplete="off"
                    value="0"
                  />
                </label>
                <label class="btn btn-block 1-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="1-star-add"
                    autocomplete="off"
                    value="1"
                  />
                </label>
                <label class="btn btn-block 2-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="2-star-add"
                    autocomplete="off"
                    value="2"
                  />
                </label>
                <label class="btn btn-block 3-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="3-star-add"
                    autocomplete="off"
                    value="3"
                  />
                </label>
                <label class="btn btn-block 4-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="4-star-add"
                    autocomplete="off"
                    value="4"
                  />
                </label>
                <label class="btn btn-block 5-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="5-star-add"
                    autocomplete="off"
                    value="5"
                  />
                </label>
              </div>
              <br />
              Review:<br /><textarea name="reviewText"></textarea>
              <p id="error-add-reviewText" class="error-add-review"></p>
              <button type="submit" class="btn btn-outline-primary">
                Submit Review
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: EDIT REVIEW -->
    <div
      class="modal fade"
      id="modal-edit-review"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-edit-review-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-edit-review" method="post">
              <input type="hidden" name="docId" />
              Rating:
              <div
                class="btn-group btn-group-toggle"
                role="group"
                data-toggle="buttons"
              >
                <label class="btn btn-block 0-star disabled">
                  <input
                    type="radio"
                    name="ratings"
                    id="0-star-edit"
                    autocomplete="off"
                    value="0"

                </label>
                <label class="btn btn-block 1-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="1-star-edit"
                    autocomplete="off"
                    value="1"
                  />
                </label>
                <label class="btn btn-block 2-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="2-star-edit"
                    autocomplete="off"
                    value="2"
                  />
                </label>
                <label class="btn btn-block 3-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"

                  />

                <label class="btn btn-block 4-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="4-star-edit"
                    autocomplete="off"

                  />
                </label>
                <label class="btn btn-block 5-star active">
                  <img src="images/star.jfif" width="30px" />
                  <input
                    type="radio"
                    name="ratings"
                    id="5-star-edit"
                    autocomplete="off"
                    value="5"
                  />
                </label>
              </div>
              <br />
              Review:<br /><textarea name="reviewText"></textarea>
              <p id="error-edit-reviewText" class="error-edit-review"></p>
              <button type="submit" class="btn btn-outline-primary">
                Submit Review
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="main-content" class="jumbotron"></div>
